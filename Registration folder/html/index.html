<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Zuri Registration Form</title>
    <link
      href="/styles.css/index.css"
      rel="stylesheet"
      href="index2.html"
      type="text/css"
    />
  </head>

  <body id="general">
    <header>
      <div class="leg">
        <p><strong>Zuri Task</strong></p>
        <h1>Registration Form</h1>
      </div>
    </header>
    <main id="mania">
      <form action="/index.html">
        <label for="fname">First name:</label>
        <input
          class="buble"
          id="fname"
          taype="text"
          name="fname"
          placeholder="Emmanuel"
          required
        /><br />
        <br />
        <label for="lname">Last name:</label>
        <input
          class="buble"
          id="lname"
          type="text"
          name="lname"
          placeholder="Adedotun"
          required
        /><br />
        <br />
        <label for="phone-number">Phone number:</label>
        <input
          class="buble"
          id="phone-number"
          type="number"
          name="phone-number"
          placeholder="+234"
          required
        /><br />

        <br />
        <label for="email">Email:</label>
        <input
          class="buble"
          id="email"
          type="text"
          name="email address"
          placeholder="eke@gamil.com"
          required
        />
        <br />
        <br />
        <label for="password">Password</label>
        <input
          id="pwd"
          type="text"
          name="pwd"
          maxlength="10"
          placeholder="xxxxxx"
          required
        />
        <br />
        <br />
        <label for="gender">Gender:</label>
        <select name="gender" class="buble" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer not to say">Prefer not to say</option></select
        ><br />
        <br />
        <label for="date">Date Of Birth:</label>
        <input
          type="date"
          id="date"
          class="buble"
          name="date of birth"
          required
        />
        <br />
        <br />
        <label for=" color">Favorite Color:</label>
        <select name="color" id="color" class="buble" required>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="browwn">Brown</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="cyan">Cyan</option>
          <option value="magenta">Magenta</option>
          <option value="pink">Pink</option>
          <option value="other">Others</option>
        </select>
        <br />
        <br />
        <label for="others">If others:</label>
        <input
          id="others"
          type="text"
          name="if others"
          value=""
          placeholder="..."
        />

        <br />
        <br />

        <input id="cut" type="submit" value="submit" /> |
        <a id="cute" href="/html/index2.html">Login</a>
      </form>
    </main>
  </body>
</html>
